<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <main>
    <form class="player-form">
      <h2>Enter Player Names</h2>

      <div class="form-control">
        <img src="./assets/times.svg" class="symbol times">
        <input id="player-1" type="text" placeholder="Player One" required>
        <span class="validation-msg"></span>
      </div>

      <div class="form-control">
        <img src="./assets/circle.svg" class="symbol circle">
        <input id="player-2" type="text" placeholder="Player Two" required>
        <span class="validation-msg"></span>
      </div>

      <button class="play" type="button">Play</button>
    </form>
    
    <div class="game-board"></div>
    <div class="game-over">
      <div class="message"></div>
      <button class="reset">Reset</button>
    </div>
  </main>
</body>
</html>
